<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Portfolio</title>
</head>
<body class="bg-slate-900 flex flex-col items-center min-h-screen p-4">
  <!-- Top Bar -->
  <div class="flex items-center p-2 space-x-3 bg-gray-300 rounded-3xl w-full max-w-md">
    <svg class="h-8 w-8 text-black hover:cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
    <div class="w-8 h-8 rounded-full bg-white hover:cursor-pointer"></div>
    <div class="flex-1 h-8 rounded-2xl bg-white hover:cursor-pointer"></div>
  </div>

  <!-- Main Content -->
  <div class="relative w-full max-w-4xl mt-12 bg-gray-800 p-6 rounded-3xl shadow-lg border-4 border-slate-400 text-white">
    <!--button-->
    <div class="flex space-x-2 mb-6 border-b border-gray-600">
      <button class="tab-button px-6 py-2 rounded-t-lg bg-gray-700 text-white active" onclick="openTab(event, 'tab1')">Projects</button>
      <button class="tab-button px-6 py-2 rounded-t-lg bg-gray-500 text-gray-300" onclick="openTab(event, 'tab2')">Ideas</button>
      <button class="tab-button px-6 py-2 rounded-t-lg bg-gray-500 text-gray-300" onclick="openTab(event, 'tab3')">About Me</button>
    </div>

    <div class="p-6 bg-gray-700 rounded-2xl shadow-md">

      <!-- Tab 1 -->
      <div class="tab-content active" id="tab1">
        <h2 class="text-xl font-bold mb-4">Projects</h2>
        <p class="text-gray-300">This is the first tab content with a smooth design.</p>
        <!--carousels-->
        <div class="overflow-hidden mt-4 rounded-lg bg-white shadow-lg border-2 border-blue-400 relative">
          <div id="carousel"  class="flex max-h-max tranition-transform duration-500 hover:cursor-pointer">
            <img src="PinFun.png" href="http://localhost/web/" class="w-full object-cover" alt="Slide 1">
            <img src="img2.png" class="w-full object-cover" alt="Slide 2">
            <img src="img3.png" class="w-full object-cover" alt="Slide 3">
          </div>
        </div>
    
        <button id="prev" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-800/50 text-white p-2 rounded-full">
          &#10094;
        </button>
        <button id="next" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-800/50 text-white p-2 rounded-full">
          &#10095;
        </button>
    
        <div class="flex justify-center space-x-2 mt-4">
          <button class="indicator w-3 h-3 bg-white rounded-full opacity-50" data-index="0"></button>
          <button class="indicator w-3 h-3 bg-white rounded-full opacity-50" data-index="1"></button>
          <button class="indicator w-3 h-3 bg-white rounded-full opacity-50" data-index="2"></button>
        </div>
      </div>

      <!-- Tab 2 -->
      <div class="tab-content hidden" id="tab2">
        <h2 class="text-xl font-bold mb-4">Tab 2 Content</h2>
        <p class="text-gray-300">Here you will find information for the second tab.</p>
      </div>

      <!-- Tab 3 -->
      <div class="tab-content hidden" id="tab3">
        <h2 class="text-xl font-bold mb-4">Tab 3 Content</h2>
        <p class="text-gray-300">This is the third tab content with more details</p>
        <p class="text-gray-300">You can add your contact information here</p>
      </div>

    </div>
  </div>

  <script>
    function openTab(event, tabId) {
      document.querySelectorAll(".tab-content").forEach(content => {
        content.classList.add("hidden");
      });

      document.querySelectorAll(".tab-button").forEach(button => {
        button.classList.remove("bg-gray-700", "text-white");
        button.classList.add("bg-gray-600", "text-gray-300");
      });

      document.getElementById(tabId).classList.remove("hidden");

      event.currentTarget.classList.add("bg-gray-700", "text-white");
    }

    let currentIndex = 0;
    const slides = document.querySelectorAll("#carousel img");
    const totalSlides = slides.length;
    const carousel = document.getElementById("carousel");
    const indicators = document.querySelectorAll(".indicator");

    function updateCarousel(index) {
      carousel.style.transform = `translateX(-${index * 100}%)`;
      indicators.forEach(ind => ind.classList.remove("opacity-100"));
      indicators[index].classList.add("opacity-100");
    }

    document.getElementById("next").addEventListener("click", (event) => {
      event.stopPropagation(); 
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel(currentIndex);
    });

    document.getElementById("prev").addEventListener("click", (event) => {
      event.stopPropagation();
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel(currentIndex);
    });

    indicators.forEach(indicator => {
      indicator.addEventListener("click", (e) => {
        e.stopPropagation();
        currentIndex = parseInt(e.target.dataset.index);
        updateCarousel(currentIndex);
      });
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel(currentIndex);
    }, 10000);
  </script>
</body>
</html>
